
      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StarkPlay Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f1f3f6;
      min-height: 100vh;
    }

    .navbar {
      background-color: #2874f0;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .welcome {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .points-box {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 10px;
      color: #2874f0;
      font-weight: bold;
      border: 1px solid #ddd;
    }

    .actions {
      display: flex;
      gap: 15px;
      flex-direction: column;
    }

    .btn {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-withdraw {
      background-color: #ff7043;
      color: white;
    }

    .btn-deposit {
      background-color: #00c853;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (min-width: 500px) {
      .actions {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    StarkPlay Dashboard
  </div>

  <div class="container">
    <div class="welcome">Welcome to StarkPlay!</div>

    <div class="points-box" id="starkPoints">
      Loading Stark Points...
    </div>

    <div class="actions">
      <button class="btn btn-withdraw" onclick="goToWithdraw()">Withdraw</button>
      <button class="btn btn
