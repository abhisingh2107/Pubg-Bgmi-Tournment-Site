<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NOW STARK PLAY WITH CHAMP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bgmi-bg.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 350px;
      background: rgba(0, 0, 0, 0.8);
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: gold;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: lightblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="bgmiUid" placeholder="BGMI UID" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBcU7bSc8hSHOckxjk2Ok8McUf7PZ_2H_4",
      authDomain: "stark-play-with-champ.firebaseapp.com",
      projectId: "stark-play-with-champ",
      storageBucket: "stark-play-with-champ.appspot.com",
      messagingSenderId: "375886659320",
      appId: "1:375886659320:web:0bac0b424a7c9ef24ac50d"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const bgmiUid = document.getElementById("bgmiUid").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !bgmiUid || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // Save extra data in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          bgmiUid: bgmiUid,
          email: email,
          points: 0
        });

        alert("Registration successful! Redirecting to login...");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
