<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register • STARK PLAY</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(214, 204, 204);
      position: relative;
    }

    .register-box {
      background: rgba(228, 221, 221, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #b8a40c;
      border: 2px solid #f2f2ef;
      backdrop-filter: blur(12px);
      width: 350px;
      text-align: center;
      z-index: 1;
    }

    .register-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 0 5px #080800;
    }

    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #1c1c1c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .register-box input:focus {
      box-shadow: 0 0 8px #bfc234;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #f8f8f3;
      color: black;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .register-box p {
      margin-top: 16px;
      font-size: 13px;
    }

    .register-box a {
      color: #1b1c01;
      text-decoration: underline;
    }

    /* Background Overlay for Blur */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(3, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="register-box">
    <h2>REGISTER</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name (Aadhar Name)" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10" required />
      <input type="text" id="bgmiId" placeholder="BGMI ID" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcU7bSc8hSHOckxjk2Ok8McUf7PZ_2H_4",
      authDomain: "stark-play-with-champ.firebaseapp.com",
      projectId: "stark-play-with-champ",
      storageBucket: "stark-play-with-champ.appspot.com",
      messagingSenderId: "375886659320",
      appId: "1:375886659320:web:0bac0b424a7c9ef24ac50d",
      databaseURL: "https://stark-play-with-champ-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const bgmiId = document.getElementById('bgmiId').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match.");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Save additional data to Realtime DB
        await set(ref(db, 'users/' + uid), {
          name: name,
          mobile: mobile,
          bgmiId: bgmiId,
          email: email
        });

        localStorage.setItem("username", name);
        alert("✅ Registration successful!");
        window.location.href = "index.html";
      } catch (error) {
        alert("❌ Error: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
