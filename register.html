<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NOW STARK PLAY WITH CHAMP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('pubg image1.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }
        .register-container {
            background: rgba(0, 0, 0, 0.8);
            width: 350px;
            margin: 60px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px #ff9800;
            color: #fff;
        }
        .register-container h2 {
            text-align: center;
            color: #ff9800;
            margin-bottom: 20px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .register-container input[type="submit"] {
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .register-container input[type="submit"]:hover {
            background: #e68900;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #ff9800;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="mobile" placeholder="Mobile Number" required>
            <input type="text" id="bgmiUID" placeholder="BGMI UID" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Tumhara Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBcU7bSc8hSHOckxjk2Ok8McUf7PZ_2H_4"
            authDomain: "https://stark-play-with-champ.firebaseapp.com"

            ",
            projectId: "stark-play-with-champ",
            storageBucket: "https://stark-play-with-champ.firebasestronge.app",
            messagingSenderId: "375886659320",
            appId: "1:375886659320:web:0bac0b424a7c9ef24ac50d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const bgmiUID = document.getElementById("bgmiUID").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: name });

                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    mobile: mobile,
                    bgmiUID: bgmiUID,
                    email: email,
                    createdAt: new Date()
                });

                await sendEmailVerification(user);
                alert("Registration successful! Please check your email for verification.");
                window.location.href = "login.html";

            } catch (error) {
                alert(error.message);
            }
        });
    </script>

</body>
</html>
