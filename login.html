<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NOW-STARK-PLAY-WITH-CHAMP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background: #e68900;
        }
        a {
            color: #ff9800;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>New here? <a href="register.html">Register</a></p>
        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcU7bSc8hSHOckxjk2Ok8McUf7PZ_2H_4",
            authDomain: "stark-play-with-champ.firebaseapp.com",
            projectId: "stark-play-with-champ",
            storageBucket: "stark-play-with-champ.firebasestorage.app",
            messagingSenderId: "375886659320",
            appId: "1:375886659320:web:0bac0b424a7c9ef24ac50d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login success
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    if (error.code === "auth/user-not-found") {
                        window.location.href = "register.html";
                    } else {
                        errorMessage.textContent = error.message;
                    }
                });
        }
    </script>
</body>
</html>
