<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • STARK PLAY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      z-index: 1;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: white;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box p {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-box a {
      color: #fff;
      text-decoration: underline;
    }

    .circular-text {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 500px;
      z-index: 0;
      pointer-events: none;
    }

    svg text {
      fill: white;
      font-size: 28px;
      letter-spacing: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Circular Text Ring -->
  <div class="circular-text">
    <svg viewBox="0 0 500 500">
      <defs>
        <path id="circlePath" d="M250,250 m-200,0 a200,200 0 1,1 400,0 a200,200 0 1,1 -400,0" />
      </defs>
      <text>
        <textPath xlink:href="#circlePath">
          • STARK-PLAY • STARK-PLAY • STARK-PLAY • STARK-PLAY • STARK-PLAY •
        </textPath>
      </text>
    </svg>
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>LOGIN</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="register.html">Register Now</a></p>
  </div>

  <!-- Firebase SDK (compat version for easier usage) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcU7bSc8hSHOckxjk2Ok8McUf7PZ_2H_4",
      authDomain: "stark-play-with-champ.firebaseapp.com",
      projectId: "stark-play-with-champ",
      storageBucket: "stark-play-with-champ.appspot.com",
      messagingSenderId: "375886659320",
      appId: "1:375886659320:web:0bac0b424a7c9ef24ac50d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("username", user.email); // Save username/email
          alert("✅ Login successful!");
          window.location.href = "index.html"; // Redirect to home
        })
        .catch((error) => {
          alert("❌ Login failed: " + error.message);
        });
    });
  </script>
