<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - NOW-STARK-PLAY-WITH-CHAMP</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
  <div class="register-container">
    <h1>STARK-PLAY-WITH-CHAMP</h1>

    <form id="registerForm" class="register-form">
      <input type="text" id="name" placeholder="Full Name (Aadhar Name)" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10" required />
      <input type="text" id="bgmiId" placeholder="BGMI ID" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>

    <p class="login-link">Already registered? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase Config and Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcU7bSc8hSHOckxjk2Ok8McUf7PZ_2H_4",
      authDomain: "stark-play-with-champ.firebaseapp.com",
      projectId: "stark-play-with-champ",
      storageBucket: "stark-play-with-champ.appspot.com",
      messagingSenderId: "375886659320",
      appId: "1:375886659320:web:0bac0b424a7c9ef24ac50d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const bgmiId = document.getElementById('bgmiId').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match.");
        return;
      }

      if (!email || !password) {
        alert("❌ Email and Password are required.");
        return;
      }

      // Register user
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("✅ Registration successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Registration error:", error);
          alert("❌ Error: " + error.message);
        });
    });
  </script>
</body>
</html>
