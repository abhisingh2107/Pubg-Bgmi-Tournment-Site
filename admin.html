<body>
  <div class="admin-container">
    <h1>STARK ADMIN PANEL</h1>

    <div class="section">
      <h2>Registered Players</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>BGMI ID</th>
            <th>STARK Points</th>
          </tr>
        </thead>
        <tbody id="playersList">
          <!-- Will be dynamically filled later -->
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2>Assign Match</h2>
      <form id="assignMatchForm">
        <input type="text" placeholder="Match ID" required />
        <input type="datetime-local" required />
        <input type="number" placeholder="Prize Pool" required />
        <button type="submit">Assign</button>
      </form>
    </div>

    <div class="section">
      <h2>STARK POINTS Update</h2>
      <form id="updatePointsForm">
        <input type="text" placeholder="Player BGMI ID" required />
        <input type="number" placeholder="New Stark Points" required />
        <button type="submit">Update</button>
      </form>
    </div>

    <div class="section">
      <h2>Withdrawal / Deposit Requests</h2>
      <p>Coming soon (Firebase Integration)</p>
    </div>
  </div>
</body>
